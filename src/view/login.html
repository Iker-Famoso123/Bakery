<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Repostería Famoso</title>
        <link rel="icon" href="../assets/LOGO.png" type="image/png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
        <link rel="stylesheet" href="./resources/styles/output.css">
        <link href="../assets/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
        </style>
    </head>
    <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-purple-600">
        <div class="w-full max-w-lg p-8 bg-white shadow-lg rounded-lg">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar sesión</h2>
            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Usuario o email</label>
                    <input type="text" id="username" name="username" placeholder="reposteriafamoso123" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Ingresar</button>
                </div>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600">Aún no tienes una cuenta? <a href="register.html" class="text-blue-600 hover:underline">Registrar</a></p>
        </div>
        <script src="resources/js/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    </body>
</html>
