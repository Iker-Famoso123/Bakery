<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Repostería Famoso</title>
        <link rel="icon" href="../../assets/LOGO.png" type="image/png">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
    <body class="bg-gray-100 font-inter">

        <header class="bg-white shadow-sm py-4">
            <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <img src="../../assets/LOGO.png" alt="Logo" class="h-8">
                    <h1 class="text-2xl font-semibold text-gray-700">Repostería Famoso</h1>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto py-8 px-4">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Ventas</h1>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Card Template -->
                <div class="bg-white shadow-md rounded-xl overflow-hidden">
                    <img src="../../assets/nidos.jpg" alt="Nidos" class="w-full h-48 object-cover">
                    <div class="p-4 flex flex-col items-center">
                        <h2 class="text-lg font-semibold text-gray-800 mb-2">Nidos</h2>
                        <div class="flex items-center space-x-2">
                            <button type="button" onclick="changeQuantity(this, -1)" class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600">-</button>
                            <input type="number" class="w-16 text-center border border-gray-300 rounded-md" value="0" min="0" data-id="nidos" onchange="updateQuantity(this)">
                            <button type="button" onclick="changeQuantity(this, +1)" class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600">+</button>
                        </div>
                    </div>
                </div>

                <div class="bg-white shadow-md rounded-xl overflow-hidden">
                    <img src="../../assets/donitas.jpg" alt="Donitas" class="w-full h-48 object-cover">
                    <div class="p-4 flex flex-col items-center">
                        <h2 class="text-lg font-semibold text-gray-800 mb-2">Donitas</h2>
                        <div class="flex items-center space-x-2">
                            <button type="button" onclick="changeQuantity(this, -1)" class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600">-</button>
                            <input type="number" class="w-16 text-center border border-gray-300 rounded-md" value="0" min="0" data-id="donitas" onchange="updateQuantity(this)">
                            <button type="button" onclick="changeQuantity(this, +1)" class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600">+</button>
                        </div>
                    </div>
                </div>

                <div class="bg-white shadow-md rounded-xl overflow-hidden">
                    <img src="../../assets/col.jpg" alt="Coles" class="w-full h-48 object-cover">
                    <div class="p-4 flex flex-col items-center">
                        <h2 class="text-lg font-semibold text-gray-800 mb-2">Coles</h2>
                        <div class="flex items-center space-x-2">
                            <button type="button" onclick="changeQuantity(this, -1)" class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600">-</button>
                            <input type="number" class="w-16 text-center border border-gray-300 rounded-md" value="0" min="0" data-id="coles" onchange="updateQuantity(this)">
                            <button type="button" onclick="changeQuantity(this, +1)" class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600">+</button>
                        </div>
                    </div>
                </div>

                <div class="bg-white shadow-md rounded-xl overflow-hidden">
                    <img src="../../assets/estrellitas.jpg" alt="Estrellitas" class="w-full h-48 object-cover">
                    <div class="p-4 flex flex-col items-center">
                        <h2 class="text-lg font-semibold text-gray-800 mb-2">Estrellitas</h2>
                        <div class="flex items-center space-x-2">
                            <button type="button" onclick="changeQuantity(this, -1)" class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600">-</button>
                            <input type="number" class="w-16 text-center border border-gray-300 rounded-md" value="0" min="0" data-id="estrellitas" onchange="updateQuantity(this)">
                            <button type="button" onclick="changeQuantity(this, +1)" class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600">+</button>
                        </div>
                    </div>
                </div>

                <div class="bg-white shadow-md rounded-xl overflow-hidden">
                    <img src="../../assets/rollitos.jpg" alt="Rollitos" class="w-full h-48 object-cover">
                    <div class="p-4 flex flex-col items-center">
                        <h2 class="text-lg font-semibold text-gray-800 mb-2">Rollitos</h2>
                        <div class="flex items-center space-x-2">
                            <button type="button" onclick="changeQuantity(this, -1)" class="decrement bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600">-</button>
                            <input type="number" class="w-16 text-center border border-gray-300 rounded-md" value="0" min="0" data-id="rollitos" onchange="updateQuantity(this)">
                            <button type="button" onclick="changeQuantity(this, +1)" class="increment bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center">
                <button type="button" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition duration-300" onclick="proceedToSale()">Hacer compra</button>
            </div>
        </main>

        <footer class="bg-white shadow-inner py-4">
            <div class="max-w-7xl mx-auto text-center text-gray-600">
                &copy; 2024 Repostería Famoso. Todos los derechos reservados.
            </div>
        </footer>

        <script src="./resources/js/sell.js"></script>

    </body>
</html>
